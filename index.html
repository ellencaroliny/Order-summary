<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" type="text/css" href="style.css">

   
</head>
<body>
<div class="summaryContainer">
<img src="./illustration-hero.svg" alt="" class="hero">
<div class="SummaryInfo container">
<h2 class= "summaryTitle'>
Order Summary
</h2>
<p class="summaryDescription">
 You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
</div>
<div class="planContainer container">
<div class="plan">
<img src="./icon-music.svg" alt="" class="icon">
<div class=planInfo">
<h3 class="planTitle">
Annual Plan
</h3>
<p class="planPrice">
$59.99/year
</p>
</div>
</div>
<a href="#" class="changeBtn">Change</a>
</div>

<button class="proceedBtn btn container">
Proceed to Payment
</button>
<button class="cancelBtn btn container">
Cancel Order
</button>
</div>
  
  
</body>
</html>
